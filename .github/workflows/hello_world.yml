name: C CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up build environment
      run: sudo apt-get install build-essential

    - name: Compile the code
      run: gcc -o hello_world hello-world.c

    - name: Run the program
      run: ./hello_world
